<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola :V</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function mostrarMensaje() {
            var nombre = document.getElementById("nombre").value;
            document.getElementById("mensaje").innerText = "¡Feliz cumpleaños " + nombre + "!";
            var modal = new bootstrap.Modal(document.getElementById("modalCumpleaños"));
            modal.show();
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container text-center">
        <h1 class="mb-4">Introduce tu nombre</h1>
        
        <form onsubmit="mostrarMensaje(); return false;" class="d-flex flex-column align-items-center">
            <input type="text" id="nombre" class="form-control mb-3" style="max-width: 300px;" placeholder="Tu nombre" required>
            <button type="submit" class="btn btn-primary">Introduce tu nombre</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCumpleaños" tabindex="-1" aria-labelledby="modalCumpleañosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCumpleañosLabel">¡Feli!!!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p id="mensaje"></p>
                    <!-- imagenes xd -->
                    <div class="d-flex justify-content-around mt-4">
                        <img id="imagen1" src="feliz cumple 1.jpeg" alt="Imagen 1" style="width: 150px; height: 150px; background-color: #f0f0f0;">
                        <img id="imagen2" src="osaka5.jpeg" alt="Imagen 2" style="width: 150px; height: 150px; background-color: #f0f0f0;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
